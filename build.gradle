buildscript {
	ext {
		springBootVersion = '1.4.0.RELEASE'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.1-rc3"
		classpath 'com.github.rholder:gradle-one-jar:1.0.4'
	}
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'
apply plugin: 'org.sonarqube'
apply plugin: 'gradle-one-jar'

jar {
	baseName = 'self-training'
	version = '0.0.2-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
	maven {
		url  "http://dl.bintray.com/basecrm/maven"Sonar
	}

}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'com.getbase:basecrm-java:1.4.4'
	compile 'org.projectlombok:lombok:1.16.10'

	testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'org.awaitility:awaitility:2.0.0'
	testCompile 'org.awaitility:awaitility-groovy:2.0.0'
}

test {
	outputs.upToDateWhen { false }
	systemProperties = System.properties
}

task logInfo {
	logging.captureStandardOutput LogLevel.INFO
}

bootRun {
	systemProperties = System.properties
}

task fatJar(type: OneJar) {
	mainClass = 'com.solidbrain.SelfTrainingApplication'
}
